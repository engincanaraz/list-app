<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <title>Shopping List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg">
            <div class="card-body">
              <h1 class="text-center mb-4 app-title">Yapılacaklar Listesi</h1>
              <form class="shopping-form mb-4">
                <div class="input-group">
                  <input type="text" id="item_name" class="form-control form-control-lg" placeholder="Ekle">
                  <button type="submit" class="btn btn-primary px-4"><i class="bi bi-plus-lg"></i></button>
                </div>
              </form>

              <div class="filter-buttons border rounded p-3 mb-3">
                <button item-filter="all" class="btn btn-primary" >Tümü</button>
                <button item-filter="completed" class="btn btn-secondary">Tamamlanmış</button>
                <button item-filter="uncompleted" class="btn btn-secondary">Tamamlanmamış </button>
              </div>
              <ul class="shopping-list list-unstyled mb-0">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>














  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
