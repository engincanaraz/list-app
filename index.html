<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="app-container">
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <!-- Header -->
                <div class="text-center mb-5">
                  <h1 class="app-title mb-2">Yapılacaklar Listesi</h1>
                  <p class="text-muted">Her gün yeni başarılara doğru</p>
                </div>

                <!-- Form -->
                <form class="todo-form mb-4">
                  <div class="input-group">
                    <input type="text" id="item_name" class="form-control" placeholder="Yeni bir hedef belirle...">
                    <button type="submit" class="btn btn-primary px-4">
                      <i class="bi bi-plus-lg"></i>
                    </button>
                  </div>
                </form>

                <!-- Alert -->
                <div class="alert text-center mb-4 d-none">
                  <i class="bi bi-sparkle me-2"></i>
                  Bugün tamamlayacak harika şeyler seni bekliyor!
                </div>

                <!-- Motivation Message -->
                <div class="motivation-message text-center mb-4 d-none">
                  <i class="bi bi-stars me-2"></i>
                  <span class="message">Harika iş çıkardın! Daha fazlasını başarabilirsin!</span>
                </div>

                <!-- Filter Buttons -->
                <div class="filter-buttons d-flex gap-2 flex-wrap">
                  <button item-filter="all" class="btn btn-primary">
                    <i class="bi bi-collection me-2"></i>Tümü
                  </button>
                  <button item-filter="completed" class="btn btn-secondary">
                    <i class="bi bi-check2-circle me-2"></i>Tamamlanmış
                  </button>
                  <button item-filter="uncompleted" class="btn btn-secondary">
                    <i class="bi bi-circle me-2"></i>Tamamlanmamış
                  </button>
                </div>

                <!-- Todo List -->
                <div class="todo-list-container mt-4">
                  <ul class="todo-list list-unstyled mb-4">
                  </ul>
                </div>

                <!-- Clear Button -->
                <button class="btn btn-primary w-100 clear d-none">
                  <i class="bi bi-trash me-2"></i>
                  Temiz Bir Başlangıç
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
